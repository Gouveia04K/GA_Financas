
<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA.Finanças</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <header>
        <a href="#" class="logo-link">
        <h2 class="logo">GA.Finanças</h2>
</a>
        <nav class="navigation">
            <a href="#">Pagina Inicial</a>
            <a href="#">Nossos Serviços</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contatos</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <div class="form-box login">
        <h2>Login</h2>
        <form id="loginForm" action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="loginUsername" required>
                <label>Nome de Usuário</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="loginPassword" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="login-register">
                <p>Não tem uma conta? <a href="#" class="register-link">Registrar</a></p>
            </div>
            <p id="loginMessage" class="api-message" style="margin-top: 10px;"></p>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registrar</h2>
        <form id="registerForm" action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="regUsername" required> 
                <label>Nome de Usuário</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="regEmail" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="regPassword" required>
                <label>Senha</label>
            </div>
            
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="regPassword2" required>
                <label>Confirmar Senha</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Eu concordo com os termos e condições </label>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="login-register">
                <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
            </div>
            <p id="registerMessage" class="api-message" style="margin-top: 10px;"></p>
        </form>
    </div>
</div>

    <script src="../JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
