<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas - GA.Finanças</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="/CSS/metas.css">
</head>

<body>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('ga_theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        })();
    </script>
    
    <section id="sidebar">
        <a href="dashboard.html" class="brand">
            <span class="text">GA.Finanças</span>
        </a>
        
        <ul class="side-menu top">
            <li> 
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="receitas.html">
                    <i class='bx bx-line-chart'></i>
                    <span class="text">Receitas</span>
                </a>
            </li>
            <li>
                <a href="despesas.html">
                    <i class='bx bx-line-chart-down' ></i>
                    <span class="text">Despesas</span>
                </a>
            </li>
            <li class="active">
                <a href="metas.html">
                    <i class='bx bx-target-lock' ></i>
                    <span class="text">Metas</span>
                </a>
            </li>
            <li>
                <a href="categorias.html">
                    <i class='bx bx-list-ul' ></i>
                    <span class="text">Categorias</span>
                </a>
            </li>
            <li>
                <a href="meus-dados.html">
                    <i class='bx bx-bar-chart' ></i>
                    <span class="text">Meus Dados</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class='bx bxs-user-circle' ></i>
                    <span class="text">Meu Perfil</span>
                </a>
            </li>
        </ul>

        <ul class="side-menu">
            <li>
                <a href="#" id="logoutBtn" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Sair</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <input type="checkbox" id="theme-switch" hidden>
                <label for="theme-switch" class="theme-toggle" title="Alternar Tema">
                    <i class='bx bx-moon'></i>
                    <i class='bx bx-sun'></i>
                </label>
            <i class='bx bx-menu' id="menu-toggler"></i>
            <a href="#" class="nav-link">Metas</a>
            <form action="#" id="searchForm">
                <div class="form-input">
                    <input type="search" placeholder="Buscar no sistema..." id="searchInput"> 
                    <button type="submit" class="search-btn" id="searchButton">
                        <i class='bx bx-search' id="searchIcon"></i>
                    </button>
                </div>
            </form>

            <a href="profile.html" class="profile">
                </a>
        </nav>

        <main>
            <div class="title">
                <div class="left">
                    <h1>Metas Financeiras</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Metas</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="metas-container">
                <div class="form-card">
                    <h2 id="formTitle">Criar Nova Meta</h2>
                    
                    <form id="metaForm">
                        <input type="hidden" id="meta-id" name="id" value="">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="meta-nome">Nome da Meta:</label>
                                <input type="text" id="meta-nome" name="nome" placeholder="Ex: Comprar Carro" required>
                            </div>
                            <div class="form-group">
                                <label for="meta-tipo">Tipo de Meta:</label>
                                <input type="text" id="meta-tipo" name="tipo" placeholder="Ex: Longo Prazo" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="meta-valor-alvo">Valor Alvo (R$):</label>
                                <input type="number" id="meta-valor-alvo" name="valor_alvo" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="meta-data-limite">Data Limite:</label>
                                <input type="date" id="meta-data-limite" name="data_limite" required>
                            </div>
                        </div>

                        <div class="form-row full">
                            <div class="form-group full-width">
                                <label for="meta-descricao">Descrição:</label>
                                <textarea id="meta-descricao" name="descricao" rows="3" placeholder="Detalhes da sua meta..."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="submitButton">
                            <i class='bx bx-plus'></i> 
                            <span id="submitButtonText">Criar Meta</span>
                        </button>
                        
                        <button type="button" class="btn-secondary" id="cancelEditBtn" style="display: none;">
                            Cancelar Edição
                        </button>
                        
                        <div id="metaMessage" class="api-message" style="display: none;"></div>
                    </form>
                </div>

                <div class="list-card">
                    <div class="header-com-busca">
                        <h2>Minhas Metas</h2>
                        <div class="search-box-mini">
                            <i class='bx bx-search'></i>
                            <input type="text" id="searchMeta" placeholder="Filtrar metas...">
                        </div>
                    </div>

                    <div class="metasGrid" id="metasGrid">
                        <div class="meta-item-placeholder">
                            <p>Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    
    <script src="../JS/metas.js"></script>
    <script src="../JS/theme.js"></script>
    
</body>
</html>
